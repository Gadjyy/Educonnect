<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EDU CONNECT - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
            color: black;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-lg-5,
        .col-lg-7 {
            display: flex;
            justify-content: center;
        }

        .col-lg-5 {
            padding: 0;
        }

        /* Image section styling */
        .bg-register-left {
            background-color: #1e3d58;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 0 0 10px;
            max-width: 55%; /* Adjust width to balance with the form */
        }

        .bg-register-left img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

        /* Form section styling */
        .card {
            border: none;
            border-radius: 10px;
            background-color: #ADD8E6; /* Light blue background for the form */
            display: flex;
            justify-content: center;
        }

        .card-body {
            padding: 30px;
            width: 100%;
            max-width: 600px; /* Increased width for the form */
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 8px; /* Smaller gap between fields */
            padding: 4px; /* Reduced padding */
        }

        .text-gray-900 {
            color: white;
        }

        /* Links styling */
        .text-center a.small {
            color: black !important;
        }

        /* Google button custom styling */
        .btn-google {
            background-color: burlywood;
            border: 1px solid #87CEEB;
            color: black;
            font-weight: 500;
            width: 100%;
            padding: 12px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-google i {
            margin-right: 8px;
        }

        .btn-google:hover {
            background-color: #87CEEB;
            border-color: #87CEEB;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1.h4 {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Reduce the gap between form fields, especially for row layout */
        .form-group.row .col-sm-6 {
            padding-right: 7px;
            padding-left: 7px;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left Section (Image container) -->
            <div class="col-lg-5 bg-register-left">
                <img src="login.jpg" alt="EDU CONNECT" />
            </div>

            <!-- Right Section (Login Form) -->
            <div class="col-lg-7">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                        </div>
                        <div class="text-center mb-4">
                            <a href="#" class="btn btn-google">
                                <i class="fab fa-google fa-fw"></i> Login with Google
                            </a>
                        </div>
                        <form class="user" action="index.html" method="POST">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                        </form>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="register.html">Create an Account!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pre-fill the login form with stored credentials if available
        window.onload = function() {
            const storedUser = JSON.parse(localStorage.getItem('loggedInUser'));
    
            if (storedUser) {
                // Pre-fill the form fields if credentials are found in localStorage
                document.querySelector('input[name="email"]').value = storedUser.email;
                document.querySelector('input[name="password"]').value = storedUser.password;
            }
        };
    
        // Handle form submission
        const form = document.querySelector('form');
    
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from submitting normally
    
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;
    
            // Simulate checking if user exists in localStorage (using a mock stored user data)
            const user = JSON.parse(localStorage.getItem(email)); // Assume email is the key for localStorage data
    
            if (user && user.password === password) {
                // Store the user object in localStorage for future logins
                localStorage.setItem('loggedInUser', JSON.stringify(user));
    
                alert(`Welcome, ${user.firstName}! Redirecting to choose your role...`);
    
                // Redirect to the role selection page
                window.location.href = 'role.html'; // Redirect to role selection page
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    
        // Function to logout and clear localStorage
        function logout() {
            // Remove the logged-in user from localStorage
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html'; // Redirect to login page after logout
        }
    </script>
    
    

    <!-- Bootstrap JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
