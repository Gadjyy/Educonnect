<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tutors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
        }

        .navbar {
            background-color: #6EC1E4;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            background: #ffffff;
            color: #333;
            height: calc(100vh - 60px);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ddd;
        }

        .sidebar .profile {
            text-align: center;
        }

        .sidebar .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .sidebar .nav-link {
            color: #333;
            margin: 10px 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #f1f1f1;
            color: #4e73df;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            margin-top: 60px;
        }

        .search-tutors-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-tutors-section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        .filter-form {
            margin-bottom: 30px;
        }

        .filter-form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .filter-form .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
        }

        .filter-form .col-md-3 {
            margin-bottom: 20px;
        }

        .filter-form .btn {
            background-color: #4e73df;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        .filter-form .btn:hover {
            background-color: #3e59b9;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
        }

        .card-body h5 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .card-body p {
            font-size: 16px;
            color: #555;
        }

        .card-body p strong {
            color: #4e73df;
        }

        .tutor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .no-results {
            font-size: 18px;
            color: #888;
            text-align: center;
        }

        .book-btn {
            background-color: #4e73df;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .book-btn:hover {
            background-color: #3e59b9;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index2.html">
            <h4>Search Tutors</h4>
        </a>
        <div class="navbar-nav ms-auto">
            <button class="btn-logout nav-item" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Image" id="profile-img">
            <h5 class="mt-3" id="student-name">[Student Name]</h5>
        </div>
        <hr>
        <a href="index2.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <hr>
        <a href="courses2.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
        <hr>
        <a href="book-sessions.html" class="nav-link"><i class="fas fa-calendar-check"></i> Book a Session</a>
        <hr>
        <a href="search-tutors.html" class="nav-link"><i class="fas fa-search"></i> Search Tutors</a>
        <hr>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Tutors Section -->
        <div class="search-tutors-section">
            <h2>Search for Tutors</h2>
            <form class="filter-form">
                <div class="row">
                    <div class="col-md-3">
                        <label for="subject">Subject</label>
                        <select id="subject" class="form-control">
                            <option value="">Select Subject</option>
                            <option value="math">Math</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="rate">Rate (per hour)</label>
                        <input type="number" id="rate" class="form-control" placeholder="Max Rate">
                    </div>
                    <div class="col-md-3">
                        <label for="availability">Availability</label>
                        <select id="availability" class="form-control">
                            <option value="">Select Time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="reviews">Minimum Reviews</label>
                        <input type="number" id="reviews" class="form-control" placeholder="Minimum Rating (1-5)">
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="searchTutors()">Search</button>
            </form>

            <div id="tutors-list" class="tutor-list mt-4"></div>
        </div>
    </div>

    <script>
        function searchTutors() {
            const subject = document.getElementById('subject').value;
            const rate = document.getElementById('rate').value;
            const availability = document.getElementById('availability').value;
            const reviews = document.getElementById('reviews').value;

            // Predefined tutor data
            const tutors = [
                { name: 'John Doe', subject: 'Math', rate: 1, availability: 'Morning', reviews: 1 },
                { name: 'Jane Smith', subject: 'Science', rate: 25, availability: 'Afternoon', reviews: 4.9 },
                { name: 'Emily Johnson', subject: 'English', rate: 20, availability: 'Evening', reviews: 4.5 },
                { name: 'Michael Brown', subject: 'Math', rate: 35, availability: 'Morning', reviews: 3.9 },
            ];

            const filteredTutors = tutors.filter(tutor => {
                return (!subject || tutor.subject.toLowerCase().includes(subject.toLowerCase())) &&
                    (!rate || tutor.rate <= rate) &&
                    (!availability || tutor.availability.toLowerCase().includes(availability.toLowerCase())) &&
                    (!reviews || tutor.reviews >= reviews);
            });

            const tutorsList = document.getElementById('tutors-list');
            tutorsList.innerHTML = '';

            if (filteredTutors.length > 0) {
                filteredTutors.forEach(tutor => {
                    const tutorCard = document.createElement('div');
                    tutorCard.classList.add('card');
                    tutorCard.innerHTML = `
                        <div class="card-body">
                            <h5>${tutor.name}</h5>
                            <p>Subject: <strong>${tutor.subject}</strong></p>
                            <p>Rate: <strong>$${tutor.rate}</strong> per hour</p>
                            <p>Availability: <strong>${tutor.availability}</strong></p>
                            <p>Reviews: <strong>${tutor.reviews}</strong></p>
                            <a href="book-sessions.html" class="book-btn">Book a Session</a>
                        </div>
                    `;
                    tutorsList.appendChild(tutorCard);
                });
            } else {
                tutorsList.innerHTML = '<p class="no-results">No tutors found based on your search criteria.</p>';
            }
        }

        // Retrieve student info on page load
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('loggedInUser');
            const storedImage = localStorage.getItem('profileImage');
            if (storedUser) {
                const user = JSON.parse(storedUser);
                document.getElementById('student-name').textContent = `${user.firstName} ${user.lastName}`;
            }
            if (storedImage) {
                document.getElementById('profile-img').src = storedImage;
            }
        });

       // Profile Picture Preview and Save
    function previewImage() {
        const file = document.getElementById('upload-img').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageBase64 = e.target.result; // Base64 string of the image
                document.getElementById('profile-img').src = imageBase64;

                // Save the image in localStorage
                localStorage.setItem('profileImage', imageBase64);
            };
            reader.readAsDataURL(file);
        }
    }

    // On page load, set the profile image if available
    document.addEventListener("DOMContentLoaded", function () {
        const storedImage = localStorage.getItem('profileImage');
        if (storedImage) {
            document.getElementById('profile-img').src = storedImage;
        } else {
            document.getElementById('profile-img').src = 'https://via.placeholder.com/100';
        }
    });

    // Logout Functionality
    function logout() {
        // Optionally clear other localStorage items if necessary
        // but leave the profile image intact
        window.location.href = 'login.html'; // Redirect to login page
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
