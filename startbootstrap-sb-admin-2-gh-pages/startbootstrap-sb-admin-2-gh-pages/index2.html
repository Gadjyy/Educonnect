<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
        }

        .navbar {
            background-color: #6EC1E4;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logout-btn {
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar .logout-btn:hover {
            background-color: #2e59d9;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            background: #ffffff;
            color: #333;
            height: calc(100vh - 60px);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ddd;
        }

        .sidebar .profile {
            text-align: center;
        }

        .sidebar .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .sidebar .profile input[type="file"] {
            display: none;
        }

        .sidebar .profile .change-picture {
            color: #4e73df;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .sidebar .nav-link {
            color: #333;
            margin: 10px 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            /* Add padding for better hover effect */
            border-radius: 5px;
            /* Rounded corners for each link */
            transition: background 0.3s, color 0.3s;
            /* Smooth transition for color and background */
        }

        .sidebar .nav-link:hover {
            background-color: #e0f7fa;
            /* Light blue background on hover */
            color: #006064;
            /* Darker text color on hover */
            transform: scale(1.05);
            /* Slight scaling effect */
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            margin-top: 60px;
        }

        .greeting-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .interactive-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card-box:hover {
            transform: translateY(-5px);
        }

        .card-box i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4e73df;
        }

        .schedule-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .schedule-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .schedule-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .schedule-list li:last-child {
            border-bottom: none;
        }

        .schedule-list span {
            display: block;
        }

        .schedule-list .course {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index2.html">
            <h4>Student Dashboard</h4>
        </a>
        <div class="navbar-nav ms-auto">
            <button class="btn-logout nav-item" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Image" id="profile-img">
            <input type="file" id="upload-img" onchange="previewImage()">
            <label for="upload-img" class="change-picture">Change Picture</label>
            <h5 class="mt-3" id="student-name">[Student Name]</h5>
        </div>
        <hr class="bg-light">
        <a href="index2.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <hr>
        <a href="book-sessions.html" class="nav-link"><i class="fas fa-calendar-check"></i> Book a Session</a>
        <hr>
        <a href="courses2.html" class="nav-link"><i class="fas fa-book"></i> My Courses</a>
        <hr>
        <a href="search-tutors.html" class="nav-link"><i class="fas fa-search"></i> Search Tutors</a>
        <hr>
        <a href="ratings.html" class="nav-link"><i class="fas fa-star"></i> Rate Tutors</a>
        <hr>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Greeting Box -->
        <div class="greeting-box">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 id="greeting">Hello, Teacher [Student Full Name]!</h2>
                    <p>We’re glad to have you with us. Let’s make every session count!</p>
                    <p><strong>Member since:</strong> <span id="member-since">Loading...</span></p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="greet.png" alt="Illustration" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>

        <!-- Interactive Cards -->
        <div class="interactive-cards">
            <a href="search-tutors.html" class="card-link">
                <div class="card-box">
                    <i class="fas fa-search"></i>
                    <h5>Search Tutors</h5>
                </div>
            </a>
            <a href="book-sessions.html" class="card-link">
                <div class="card-box">
                    <i class="fas fa-calendar-alt"></i>
                    <h5>Book Sessions</h5>
                </div>
            </a>
            <a href="ratings.html" class="card-link">
                <div class="card-box">
                    <i class="fas fa-star"></i>
                    <h5>Rate Tutors</h5>
                </div>
            </a>
        </div>

        <!-- Schedule Section -->
        <div class="schedule-section">
            <h3>Upcoming Schedule</h3>
            <ul id="schedule-list" class="schedule-list"></ul>
        </div>
    </div>

    <script>
        // Store and retrieve user data from localStorage
        function loginUser() {
            const user = {
                firstName: 'Jane',  // Replace with actual data
                lastName: 'Smith',  // Replace with actual data
                memberSince: 'Nov 1, 2024'
            };

            // Store user data in localStorage
            localStorage.setItem("loggedInUser", JSON.stringify(user));
        }

        // When the page loads, check if the user is logged in
        document.addEventListener("DOMContentLoaded", function () {
            const storedUser = localStorage.getItem("loggedInUser");

            if (storedUser) {
                const user = JSON.parse(storedUser);
                document.getElementById("greeting").textContent = `Hello, Student ${user.firstName}!`;
                document.getElementById("student-name").textContent = `${user.firstName} ${user.lastName}`;
                const memberSince = user.memberSince || new Date().toLocaleDateString();
                document.getElementById("member-since").textContent = memberSince;
            } else {
                loginUser(); // Simulate login if not found
                location.reload(); // Reload to pick up new data
            }
        });

        // Profile Picture Preview and Save
    function previewImage() {
        const file = document.getElementById('upload-img').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageBase64 = e.target.result; // Base64 string of the image
                document.getElementById('profile-img').src = imageBase64;

                // Save the image in localStorage
                localStorage.setItem('profileImage', imageBase64);
            };
            reader.readAsDataURL(file);
        }
    }

    // On page load, set the profile image if available
    document.addEventListener("DOMContentLoaded", function () {
        const storedImage = localStorage.getItem('profileImage');
        if (storedImage) {
            document.getElementById('profile-img').src = storedImage;
        } else {
            document.getElementById('profile-img').src = 'https://via.placeholder.com/100';
        }
    });

        // Mock Data for Schedule
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        // Display User Info
        document.getElementById('student-name').textContent = `${loggedInUser.firstName} ${loggedInUser.lastName}`;
        document.getElementById('greeting').textContent = `Hello, ${loggedInUser.firstName}!`;

        // Display Schedule
        const scheduleList = document.getElementById('schedule-list');
        bookings.forEach(booking => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="course">Tutor: ${booking.tutorName}</span>
                <span>Date: ${booking.date}</span>
                <span>Time: ${booking.time}</span>
            `;
            scheduleList.appendChild(li);
        });

        // Logout Functionality
    function logout() {
        // Optionally clear other localStorage items if necessary
        // but leave the profile image intact
        window.location.href = 'login.html'; // Redirect to login page
    }

    </script>
</body>

</html>
